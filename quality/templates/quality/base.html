{% load static %}
{% static "" as baseUrl %}

<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{baseUrl}}quality/css/quality.css">

  <body style="background-color: #ccc;">
    <div class="container" style="background-color: white; border-radius: 0 0 25px 25px;">
      <nav class="navbar navbar-default">

            <a class="navbar-brand" href="/quality">

          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/quality">Quality<span class="sr-only">(current)</span></a></li>
