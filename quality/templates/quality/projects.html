{% load static %}
{% static "" as baseUrl %}
<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quality</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{baseUrl}}quality/css/quality.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});


      google.charts.setOnLoadCallback(drawChart_summary);

      function drawChart_summary() {
        var data = google.visualization.arrayToDataTable([
          ['Projecto', 'Abiertos', 'Cerrados', {role: 'annotation'}],
          {% for p in stats %}
            ['{{p.project}}', {{p.opened}}, {{p.closed}}, '']{% if not forloop.last %},{% endif %}
          {% endfor %}
        ]);

        var options = {
          title: 'Abiertos vs Cerrados',
          curveType: 'function',
          legend: { position: 'bottom' },
          isStacked: true,
          hAxis: {
            minValue: 0
          },
          series: {
            0:{color:'#bc0505'},
            1:{color:'#378702'}
          }
        };

        var chart = new google.visualization.BarChart(document.getElementById('curve_chart_summary'));

        chart.draw(data, options);
      }

      
    </script>
  </head>
  <body style="background-color: #ccc;">
    <div class="container" style="background-color: white; margin-top: 1em; border-radius: 25px;">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="h2" style="text-align: center; font-weight: bolder; color: #337ab7">M&eacute;tricas de Aseguramiento de Calidad</div>
        </div>
      </div>
      <div class="row">
        <ol class="breadcrumb">
          <li><a href="/quality">Home</a></li>          
          <li class="active">{{customer.name}}</li>
        </ol>
      </div>
      <div class="row">
        {% for project in projects %}
          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="panel panel-default">
              <div class="panel-heading"><h3 class="panel-title">{{project.name}}</h3></div>
              <div class="panel-body" style="text-align: center;">
                 <a href="projects/{{project.id}}/detail"><img src="{{baseUrl}}quality/img/projects/{{project.logo}}" width="100" height="100" /></a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div id="curve_chart_summary" style="width: 100%; height: 300px"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center; font-size: 11px;">&copy; 2017 Quality and Knowledge</div>
      </div>
    </div>
  </body>
</html>
