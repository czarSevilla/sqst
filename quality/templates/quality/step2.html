<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quality</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body style="background-color: #ccc;">
    <div class="container" style="background-color: white; margin-top: 1em; border-radius: 25px;">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="h2" style="text-align: center; font-weight: bolder; color: #337ab7">Import Issues Process</div>
        </div>
      </div>
        <div class="row">     
            <div class="col-sm-12 col-md-12 col-lg-12">              
              <table class="table">
                <tr><th>File</th><th>Source</th><th>Date Loaded</th><th>&nbsp;</th></tr>
                {% for p in processes %}
                  <tr><td>{{p.file}}</td><td>{{p.source}}</td><td>{{p.dateLoaded}}</td>
                  <td>
                    <form method="POST">        
                      {% csrf_token %}
                      <input type="hidden" name="process_id" value="{{p.id}}" />
                      <input type="submit" class="btn btn-default" value="Import" />
                    </form>
                  </td>
                  </tr>
                {% endfor %}
              </table>
            </div>                          
        </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center; font-size: 11px;">&copy; 2017 Quality and Knowledge</div>
      </div>
    </div>
  </body>
</html>
