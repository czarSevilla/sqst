{% load static %}
{% static "" as baseUrl %}
<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quality</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{baseUrl}}quality/css/quality.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #ccc;">
    <div class="container" style="background-color: white; margin-top: 1em; border-radius: 25px;">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="h2" style="text-align: center; font-weight: bolder; color: #337ab7">M&eacute;tricas de Aseguramiento de Calidad</div>
        </div>
      </div>
      <div class="row">
        <ol class="breadcrumb">          
          <li class="active">Home</li>
        </ol>
      </div>
      <div class="row">
        {% for customer in customers %}
          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="panel panel-default">
              <div class="panel-heading"><h3 class="panel-title">{{customer.name}}</h3></div>
              <div class="panel-body" style="text-align: center;">
                <a href="./{{customer.id}}/projects"><img src="{{baseUrl}}quality/img/customer/{{customer.logo}}" width="150" height="50" /></a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center; font-size: 11px;">&copy; 2017 Quality and Knowledge</div>
      </div>
    </div>
  </body>
</html>
